<!DOCTYPE html>
<html>
  <head>
    <title>What's for lunch?</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://rawgit.com/ronniechong/js-whatsforlunch/master/build/css/main.css">
  </head>
  <body>
    <div id="container" class="container">
      <div class="heading">
        <h1>So, what's for lunch today?</h1>
      </div>
      <div id="lunchList" class="listContainer"></div>
      <div class="inputContainer">
        <button id="button" name="submit" class="btnSubmit"> <span>Decide for me!</span></button>
      </div>
    </div>
    <div class="loader"></div>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script type="text/javascript" src="https://rawgit.com/ronniechong/js-whatsforlunch/master/build/js/main.js"></script>
    <script type="text/javascript">
      var settings = {
          allowAudio  : true,
          srcAudio : {
                        selection:"https://raw.githubusercontent.com/ronniechong/js-whatsforlunch/master/build/audio/beep.mp3",
                        selected:"https://raw.githubusercontent.com/ronniechong/js-whatsforlunch/master/build/audio/tadaa.mp3"
                      }
          randomise : true
        },
        lunchTime = new LunchTime(settings);
    </script>
  </body>
</html>
